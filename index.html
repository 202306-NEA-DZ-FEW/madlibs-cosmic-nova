<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="./images/spaceship.svg" class="spaceShip" id="spaceShip" alt="">
    <img src="./images/cosmic_Nova.svg" class="cosmicPlanet" alt="">
    <img src="./images/UFO.svg" class="UFO" alt="">
    <img src="./images/starlight.svg" class="star" alt="">
    <img src="./images/starlight.svg" class="starlight" alt=""> 

    <audio id="backgroundMusic" controls autoplay loop>
      <source src="background-music.mp3" type="audio/mpeg">

  </audio>

    <div id="hero-title">
      <h1 class="galaxy-title">Galactic Giggles on Cosmic Nova</h1>
    <h2 class="shoot">SHOOT AWAY</h2>
    </div>
    
    <button class="scroll">
      <h1>Scroll</h1>
      <i class="fa-solid fa-up-down"></i>
    </button>
    <button class="press">
      <h1>Press</h1>
      <i class="fa-solid fa-turn-down"></i>
    </button>
    <button id="startMusic"  class="speakers">
      <i class="fa-solid fa-volume-high"></i>
    </button>
    <button id="stopMusic" class="speakers off">
      <i class="fa-solid fa-volume-xmark"></i>
    </button>
